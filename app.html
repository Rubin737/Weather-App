<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <body>
        <div class="container-whole">
            <div class="container-for-search">
                <input class="js-input" type="text" placeholder="City Name">
                <button class="container-for-searchImg js-search " style="display: none;">
                    <img src="images/search.png" alt="can't find">
                </button>
            </div>
            <h1 class="error-msg"></h1>
            <div class="container-for-information " style="display: none;">
                
                <div class="container-for-details" >
                    <img class="weather-img" src="images/clouds.png" alt="can't find">
                    <div class="celcius"></div>
                    <div class="weather-condition"></div>
                    <div class="city"></div>
                </div>
                <div class="container-for-other"  >
                    <div class="on-left">
                        <img src="images/humitity img.png">
                        <div class="weatherInfo">
                            <div class="percent"></div>
                            <div class="name">humitity</div>
                        </div>
                    </div>
                    <div class="on-right">
                        <img src="images/windSpeed.png">
                    <div class="weatherInfo">
                        <div class="wind"></div>
                        <div class="name">windSpeed</div>
                    </div>
                    </div>
                    
                    
                </div>

                
            </div>

           
    </div>
        <script src="appScript.js"></script>
    </body>
</body>
</html>
